name: Deploy to Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 3.145.107.227 >> ~/.ssh/known_hosts

      - name: Deploy to Lightsail
        run: |
          ssh bitnami@3.145.107.227 << 'EOF'
            cd /path/to/your/app
            git pull origin main
            pm2 restart implaeden-backend || pm2 start app.js --name "implaeden-backend"
            exit
          EOF
